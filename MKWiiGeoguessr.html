<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Kart Wii Coordinate Picker</title>
    <style>
        #map-container {
            position: relative;
            display: inline-block;
        }

        #map {
            max-width: 100%;
            height: auto;
        }

        #coordinates {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div id="map-container">
        <img id="map" src="mario_kart_map.jpg" alt="Mario Kart Wii Map">
    </div>
    <p id="coordinates">Click on the map to see coordinates!</p>

    <script>
        const map = document.getElementById("map");
        const coordinatesDisplay = document.getElementById("coordinates");

        map.addEventListener("click", (event) => {
            const rect = map.getBoundingClientRect();
            const x = Math.round(event.clientX - rect.left);
            const y = Math.round(event.clientY - rect.top);

            coordinatesDisplay.textContent = `Coordinates: (${x}, ${y})`;
        });
    </script>
</body>

</html>
